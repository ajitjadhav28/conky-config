conky.config = {
	background = true,
	update_interval = 2,
	cpu_avg_samples = 2,
	net_avg_samples = 2,
	out_to_console = false,
	override_utf8_locale = true,
	double_buffer = true,
	no_buffers = true,
	text_buffer_size = 32768,
	imlib_cache_size = 0,
	own_window = true,
	own_window_type = 'desktop',
	own_window_argb_visual = true,
	own_window_argb_value = 200,
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	border_inner_margin = 10,
	border_outer_margin = 0,
	xinerama_head = 2,
	alignment = 'top_right',
	gap_x = 0,
	gap_y = 40,
	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = false,
	use_xft = true,
	font = 'Ubuntu Mono:size=13',
	xftalpha = 0.8,
	uppercase = false,
	default_color = '#FFFFFF',
	own_window_colour = '#000000',
	minimum_width = 0, minimum_height = 0,
};
conky.text = [[
	${color #FF1A21}${font Conky Icons by Carelli:size=14}s ${font Ubuntu Mono:size=14}${nodename} $machine ${color}${goto 220}${font FontAwesome}${font}${voffset -2} ${time %d/%m/%y}   ${font FontAwesome}${font}${voffset -2} ${time %H:%M}
	${voffset 3}${color #FF1A21}Uptime:${goto 100}${color}${uptime}\
	${goto 220}${color #FF1A21}Thr/Proc: $color$threads/$processes${voffset 0}
	${if_match ${battery_percent BAT1} <= 10}\
		${goto 20}${color #FF1A21}${blink Battery:} \
	$else \
		${goto 20}${color #FF1A21}Battery: \
	$endif\
	${goto 102}${color}${voffset 2}${battery_bar 7,70 BAT1} ${voffset -1}${goto 180}${battery BAT1}${alignr}${battery_time BAT1}
	${goto 20}${color #FF1A21}Ubuntu 18.04 LTS x64${font}${alignr}${color}${kernel}
	${hr}
	${if_up wlp8s0}\
	${goto 20}${font Conky Icons by Carelli}E${font} WLAN  channel: ${wireless_channel wlp8s0}, freq: ${wireless_freq wlp8s0}
	${goto 20}${font FontAwesome} ${font}${voffset 0} ${addrs wlp8s0} MAC: ${wireless_ap wlp8s0}
	${goto 20}${upspeedgraph wlp8s0 30,250 00ffff 00ff00}${goto 202}${downspeedgraph wlp8s0 30,175 FFFF00 DD3A21}
	${font FontAwesome}${goto 20}${font} ${upspeed wlp8s0}${font FontAwesome}${goto 202}${font} ${downspeed wlp8s0}
	${hr}
	$endif\
	${goto 20}${font FontAwesome}${font} ${color #00FF00}Samsung SSD 850 EVO${color} 
	${goto 20}/${goto  150}${fs_bar 7,70 /}${goto 240}${fs_used /}/${fs_size /}
	${goto 20}/home${goto  150}${fs_bar 7,70 /home}${goto 240}${fs_used /home}/${fs_size /home}
	${if_mounted /media/ajit/DATA} \
	${goto 20}Data${goto  150}${fs_bar 7,70 /media/ajit/DATA}${goto 240}${fs_used /media/ajit/DATA}/${fs_size /media/ajit/DATA}
	$endif\
	${if_mounted /media/ajit/AC8E516D8E5130D6} \
	${goto 20}Windows${goto  150}${fs_bar 7,70 /media/ajit/AC8E516D8E5130D6}${goto 240}${fs_used /media/ajit/AC8E516D8E5130D6}/${fs_size /media/ajit/AC8E516D8E5130D6}
	$endif\
	${goto 20}${diskiograph_read 30,178 06E9F8 2104FA}${goto 202}${diskiograph_write 30,175 FFFF00 DD3A21}
	${font FontAwesome}${goto 20}${font} ${diskio_read}${font FontAwesome}${goto 202}${font} ${diskio_write}
	${hr}
	${font FontAwesome}${font}${voffset -2} ${mem}/${memmax} (${memperc}%) | Swap: ${swapperc}%
	${goto 50}${memgraph 30,330 FF0500 00735B -l }
	${hr}
	${goto 20}${font Conky Icons by Carelli}A ${font}${color #00FF00}Intel® Core™ i5-3210M CPU @ 2.50GHz × 4
	${if_existing ${hwmon 1 temp 1} } \
		${if_match ${hwmon 1 temp 1} > 80} \
		${goto 20}${color #FF0000}Package${goto 90}${hwmon 1 temp 1}°C${color}\
		$else\
		${goto 20}${color #FFFF00}Package ${color}${hwmon 1 temp 1}°C\
		$endif\
		${if_match ${hwmon 1 temp 2} > 80}\
		${goto 160}${color #FF0000}Core0 ${hwmon 1 temp 2}°C${color}\
		$else\
		${goto 160}${color #FFFF00}Core0 ${color}${hwmon 1 temp 2}°C\
		$endif\
		${if_match ${hwmon 1 temp 3} > 80} \
		${goto 280}${color #FF0000}Core1 ${hwmon 1 temp 3}°C${color}\
		$else\
		${goto 280}${color #FFFF00}Core1 ${color}${hwmon 1 temp 3}°C\
		$endif
	$else \
		${if_match ${hwmon 2 temp 1} > 80}\
		${goto 20}${color #FF0000}Package${goto 90}${hwmon 2 temp 1}°C${color}\
		$else\
		${goto 20}${color #FFFF00}Package ${color}${hwmon 2 temp 1}°C\
		$endif\
		${if_match ${hwmon 2 temp 2} > 80}\
		${goto 160}${color #FF0000}Core0 ${hwmon 2 temp 2}°C${color}\
		$else\
		${goto 160}${color #FFFF00}Core0 ${color}${hwmon 2 temp 2}°C\
		$endif\
		${if_match ${hwmon 2 temp 3} > 80}\
		${goto 280}${color #FF0000}Core1 ${hwmon 2 temp 3}°C${color}\
		$else\
		${goto 280}${color #FFFF00}Core1 ${color}${hwmon 2 temp 3}°C\
		$endif
	$endif\
	${goto 20}1: ${goto 42}${cpu cpu1}%${goto 90}${cpubar 7,30 cpu1}${goto 130}${freq_g 1}GHz${goto 200}| 3:${goto 240}${cpu cpu3}%${goto 285}${cpubar 7,30 cpu3}${goto 325}${freq_g 2}GHz
	${goto 20}2: ${goto 42}${cpu cpu2}%${goto 90}${cpubar 7,30 cpu2}${goto 130}${freq_g 3}GHz${goto 200}| 4:${goto 240}${cpu cpu4}%${goto 285}${cpubar 7,30 cpu4}${goto 325}${freq_g 4}GHz
	${hr}
	# ${color #FFFF00}HDDs		${color}${hddtemp /dev/sda}
	${goto 20}${color #FFFF00}GPU ${color}${hwmon 0 temp 1}°C   \
	${if_existing ${hwmon 2 fan 1}}\
	${color #FFFF00}FAN ${color}${hwmon 2 fan 1}RPM   \
	$else\
	${color #FFFF00}FAN ${color}${hwmon 1 fan 1} RPM   \
	$endif\
	${color #FFFF00}ACPI ${color}${acpitemp}°C
	${hr}
	${color #FFFF00}${goto 20}Name ${goto 200}Pid${goto 255}Cpu%${goto 310}Mem%${color}
	${goto 20}${top name 1} ${goto 180}${top pid 1}${goto 235}${top cpu 1}${goto 290}${top mem 1}
	${goto 20}${top name 2} ${goto 180}${top pid 2}${goto 235}${top cpu 2}${goto 290}${top mem 2}
	${goto 20}${top name 3} ${goto 180}${top pid 3}${goto 235}${top cpu 3}${goto 290}${top mem 3}
	${goto 20}${top name 4} ${goto 180}${top pid 4}${goto 235}${top cpu 4}${goto 290}${top mem 4}
	${goto 20}${top name 5} ${goto 180}${top pid 5}${goto 235}${top cpu 5}${goto 290}${top mem 5}

]];
